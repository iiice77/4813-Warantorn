<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=0, initial-scale=1.0">

<body>
    <img src="https://pbs.twimg.com/media/EOnddPzU0AIg2XO.jpg" id="img" width="300">
    <script>
        document.getElementById("img").addEventListener("mouseover", function() {
            this.style = "box-shadow : 5px 5px 5px red";
            this.width = "800"
        })
        document.getElementById("img").addEventListener("mouseout",function() {
            this.style ="";
            this.width = "500";
        })
    </script>
    
</body>
</html>
